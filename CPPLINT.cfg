# cpplint configuration for node-webcodecs-spec
# Google C++ Style Guide with project-specific adjustments

set noparent

linelength=120

# Necessary filters for this codebase:
# - build/include_subdir: Flat includes within src/
# - build/c++11: C++17 features intentional
# - runtime/references: Non-const refs for NAPI patterns
# - legal/copyright: No copyright headers (personal project)
# - build/include_order: FFmpeg C headers after C++ headers is necessary
filter=-build/include_subdir
filter=-build/c++11
filter=-runtime/references
filter=-legal/copyright
filter=-build/include_order

root=src

extensions=cpp,h
