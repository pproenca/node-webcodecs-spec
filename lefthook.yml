pre-commit:
  parallel: true
  commands:
    clang-format:
      glob: "*.{cpp,h}"
      exclude: "test/cpp/build/**"
      run: clang-format --dry-run --Werror {staged_files}

    cpplint:
      glob: "*.{cpp,h}"
      exclude: "test/cpp/build/**"
      run: cpplint {staged_files}

    prettier:
      glob: "*.{ts,js,json,md}"
      skip:
        - run: "[ ! -f node_modules/.bin/prettier ]"
      run: ./node_modules/.bin/prettier --check {staged_files}
